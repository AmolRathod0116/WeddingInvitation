<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Venue Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            padding: 0 20px; /* Add padding for better mobile display */
        }
        .address-link {
            color: #FFF;
            text-decoration: underline;
            margin-top: 20px;
            display: block;
        }
        .address-link:hover {
            color: red;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .content {
                padding: 0 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>

<img src="img/Invitaion.png" class="background-image" alt="Wedding Invitation Image">

<div class="content">
    <a href="https://maps.app.goo.gl/jvjjoYdPj2C8Gr9dA" target="_blank" class="address-link">आमच्या लग्नाच्या स्थळासाठी येथे क्लिक करा</a>
</div>

</body>
</html>
